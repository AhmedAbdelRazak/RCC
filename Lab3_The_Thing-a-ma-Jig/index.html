<html>
	<head>
		<title>Lab 3 The Thing-a-ma-Jig</title>
	</head>
	<body></body>

	<script>
		function clunk(times) {
			//num is a local variable and couldn't be used anywhere else in the code except w/n the clunk() function
			var num = times;
			while (num > 0) {
				display("clunk");
				num = num - 1;
			}
		}
		function thingamajig(size) {
			// facky is a local variable and couldn't be used anywhere else in the code except w/n the same function {thingamajif()}
			var facky = 1;
			clunkCounter = 0;
			if (size == 0) {
				display("clank");
			} else if (size == 1) {
				display("thunk");
			} else {
				while (size > 1) {
					facky = facky * size;
					size = size - 1;
				}
				clunk(facky);
			}
		}

		function display(output) {
			console.log(output);
			//this global variable will shadow the original value since it was  used in this function {display()}
			clunkCounter = clunkCounter + 1;
		}

		var x = 2;
		y = 5;

		function trial(argument) {
			z = argument;
		}

		trial(9);
		console.log(x, "this is x");
		console.log(y, "this is y");
		console.log(z, "this is z");

		// this is a global variable used in the display function as well as in the thingamajif function
		var clunkCounter = 0;
		thingamajig(1);
		console.log(clunkCounter);
	</script>
</html>
