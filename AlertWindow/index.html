<!-- @format -->

<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
		<title>While Loop window alert!</title>
	</head>
	<body>
		<script>
			//Creating an unordered list element to store the array in it
			var ulElement = document.createElement("ul");
			document.body.appendChild(ulElement);
			//Creating Scoop Array To iterate
			const scoopArray = ["Scoop1", "Scoop2", "Scoop3"];

			//loop should end after iterating through array scoopArray
			var loopEnd = scoopArray.length;

			//initial value

			var i = 0;
			while (i <= loopEnd) {
				let liElement = document.createElement("li");
				let text = document.createTextNode(
					scoopArray[i]
						? scoopArray[i] + " Delicious Icecream ;)"
						: "No More Ice Cream",
				);
				liElement.appendChild(text);
				liElement.style.listStyle = "none";
				liElement.style.marginTop = "10px";
				liElement.style.animation = `show 600ms ${i}000ms cubic-bezier(0.38, 0.97, 0.56, 0.76) forwards`;
				ulElement.appendChild(liElement);
				i++;

				if (liElement.textContent === "No More Ice Cream") {
					liElement.style.color = "red";
				}

				if (scoopArray[i] === undefined && loopEnd === i) {
					setTimeout(() => {
						//launching the alert window after 3 seconds since this is what how I did the animation in CSS ;)
						window.alert("We don't have ice cream anymore my friend!");
					}, 3000);
				}
			}
		</script>
	</body>
</html>
