<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Counter closure Lab11</title>
		<style>
			body,
			button {
				margin: 30px 50px;
			}
			div {
				padding: 20px;
				margin: 0px 70px;
			}
		</style>
	</head>
	<body>
		<button id="clickme">Click me!</button>
		<div id="message"></div>
		<script>
			window.onload = function () {
				var count = 0;
				var message = "You clicked me ";
				var div = document.getElementById("message");

				var button = document.getElementById("clickme");

				button.onclick = function () {
					count++;
					if (count === 1) {
						div.innerHTML = message + count + " time!";
					} else {
						div.innerHTML = message + count + " times!";
					}
				};
			};
		</script>
	</body>
</html>
