<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Sort Numbers | Q8</title>
	</head>
	<body>
		<script>
			var numbersArray = [
				60, 50, 62, 58, 54, 54, 82, 94, 22, 39, 45, 71, 18, 56, 25, 10, 35, 49,
				75, 27, 16, 70,
			];

			function compareNumbersDesc(num1, num2) {
				if (num1 > num2) {
					return 1;
				} else if (num1 === num2) {
					return 0;
				} else {
					return -1;
				}
			}

			numbersArray.sort(compareNumbersDesc);

			console.log(numbersArray, "output");
		</script>
	</body>
</html>
